<div class="dialog history">
  <div class="modal-header">
    <h3>Version History</h3>
  </div>
  <div class="modal-body">
    <div class="intro">
      <span>History shown for:<b class="item in-progress">Shampoos</b></span>
    </div>
    <div class="version-history">
      <table>
        <thead>
          <tr>
            <th class="version">Version</th>
            <th class="date-time">Edit Time</th>
            <th class="author">Edited By</th>
            <th class="comment">Comment</th>
            <th class="action">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="version">1.1</td>
            <td class="date-time">
              <span class="date">5/22/13</span>
              <span class="time">04:23 PM</span>
            </td>
            <td class="author">admin</td>
            <td class="comment">Change copyright</td>
            <td class="action">
              <a href="#">Revert</a>
            </td>
          </tr>
          <tr>
            <td class="version">1.0</td>
            <td class="date-time">
              <span class="date">5/21/13</span>
              <span class="time">06:30 PM</span>
            </td>
            <td class="author">admin</td>
            <td class="comment">Update promos</td>
            <td class="action">
              <a href="#">Revert</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="closeDialog('history')" class="btn btn-primary">Close</button>
  </div>
</div>
